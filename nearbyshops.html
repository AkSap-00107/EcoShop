<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="upper-navbar">
      <div class="logo">
        <img src="index.html" alt="Business Logo">
      </div>
      <div class="icons">
        <img src="whiteicons/person.svg" alt="Profile Icon" class="icon">
        <img src="whiteicons/login.svg" alt="Login Icon" class="icon">
        <img src="whiteicons/nearby.svg" alt="Explore Nearby" class="icon">
        <img src="whiteicons/cart.svg" alt="Cart Icon" class="icon">
        <img src="whiteicons/home.svg" alt="Menu Icon" class="icon menuico">
        <img src="whiteicons/close.svg" alt="Close Icon" class="icon close hide">
      </div>
    </nav>
    <nav class="lower-navbar">
      <div class="search-container">
        <input type="text" placeholder="Search..." class="search-box">
        <img src="grayicons/search.svg" alt="Search Icon" class="search-icon">
      </div>
      <img src="whiteicons/qrcode.svg" alt="QR Code Scanner Icon" class="qr-icon">
    </nav>
    <nav class="vartical-nav">
        <div class="vertical-bar hide">
            <div class="menuitem"><a href="index.html">Home</a></div>
            <div class="menuitem"><a href="login.html">Shops Nearby</a></div>
            <div class="menuitem"><a href="signup.html">Offers</a></div>
            <div class="menuitem"><a href="profile.html">Rewards</a></div>
        </div>
    </nav>
  </header>
  <main>
    <div class="text1">Stores small distance away from you</div>
    <section class="grocery-items">
      <div class="item">
        <img src="samplepic.jpg" alt="Grocery Item 1">
        <div class="item-info">Rani Shop 745 steps away</div>
      </div>
      <div class="item">
        <img src="samplepic.jpg" alt="Grocery Item 2">
        <div class="item-info">1010 steps away</div>
      </div>
      <div class="item">
        <img src="samplepic.jpg" alt="Grocery Item 3">
        <div class="item-info">1604 steps away</div>
      </div>
      <div class="item">
        <img src="samplepic.jpg" alt="Grocery Item 4">
        <div class="item-info">2290 steps away</div>
      </div>
      <div class="item">
        <img src="samplepic.jpg" alt="Grocery Item 5">
        <div class="item-info">2701 steps away</div>
      </div>
      <div class="item">
        <img src="samplepic.jpg" alt="Grocery Item 6">
        <div class="item-info">3200 steps away</div>
      </div>
      <div class="item">
        <img src="samplepic.jpg" alt="Grocery Item 7">
        <div class="item-info">3303 steps away</div>
      </div>
      <div class="item">
        <img src="samplepic.jpg" alt="Grocery Item 8">
        <div class="item-info">3980 steps away</div>
      </div>
      <div class="item">
        <img src="samplepic.jpg" alt="Grocery Item 9">
        <div class="item-info">4202 steps away</div>
      </div>
      <div class="item">
        <img src="samplepic.jpg" alt="Grocery Item 10">
        <div class="item-info">4546 steps away</div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
