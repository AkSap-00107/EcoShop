<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="upper-navbar icons">
        <a href="profile.html"><img src="whiteicons/person.svg" alt="Profile Icon" class="icon"></a>
        <a href="login.html"><img src="whiteicons/login.svg" alt="Login Icon" class="icon"></a>
        <a href="nearbyshops.html"><img src="whiteicons/nearby.svg" alt="Explore Nearby" class="icon"></a>
        <a href="cart.html"><img src="whiteicons/cart.svg" alt="Cart Icon" class="icon"></a>
        <a href="index.html"><img src="whiteicons/home.svg" alt="Menu Icon" class="icon"></a>
    </nav>
    <nav class="lower-navbar">
      <div class="logo">
        <img src="index.html" alt="Business">
      </div>
      <div class="search-container">
        <input type="text" placeholder="Search..." class="search-box">
        <img src="grayicons/search.svg" alt="Search Icon" class="search-icon">
      </div>
      <img src="whiteicons/qrcode.svg" alt="QR Code Scanner Icon" class="qr-icon">
    </nav>
  </header>
  <main class="cart-main">
    <section class="cart-items">
      <div class="cart-item">
        <img src="samplepic.jpg" alt="Product Image" class="product-image">
        <div class="product-details">
          <h3 class="product-name">Product Name 1</h3>
          <p class="product-description">This is a short description of Product 1.</p>
          <p class="product-price">$10.00</p>
          <p class="product-quantity">Quantity: 1</p>
        </div>
      </div>
      <div class="cart-item">
        <img src="samplepic.jpg" alt="Product Image" class="product-image">
        <div class="product-details">
          <h3 class="product-name">Product Name 2</h3>
          <p class="product-description">This is a short description of Product 2.</p>
          <p class="product-price">$20.00</p>
          <p class="product-quantity">Quantity: 2</p>
        </div>
      </div>
      <div class="cart-item">
        <img src="samplepic.jpg" alt="Product Image" class="product-image">
        <div class="product-details">
          <h3 class="product-name">Product Name 2</h3>
          <p class="product-description">This is a short description of Product 2.</p>
          <p class="product-price">$20.00</p>
          <p class="product-quantity">Quantity: 2</p>
        </div>
      </div>
    </section>

    <section class="cart-summary">
      <p class="total-price">Total: $50.00</p>
      <button class="buy-now-btn">Buy Now</button>
    </section>
  </main>
</body>
</html>
