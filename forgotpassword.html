<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="upper-box">
            <div class="header">
                <h1>Oh, no!</h1>
                <h1 class="highlight">I forgot</h1>
            </div>
            <p class="instruction-text">Enter your email, phone, or username and we'll send you a link to change a new password</p>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username, Email or Phone Number" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="forgot-button">Forgot Password</button>
                </div>
            </form>
            <p class="sign-up-text">Don't have an account? <a href="signup.html" class="sign-up-link">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
