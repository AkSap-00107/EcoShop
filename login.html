<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="upper-box">
            <div class="header">
                <h1>Hi!</h1>
                <h1>Welcome</h1>
            </div>
            <p class="welcome-text">We are waiting for you, please enter your details</p>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username, Email or Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <a href="forgotpassword.html" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="login-button">Log In</button>
                </div>
            </form>
            <div class="social-login">
                <span class="label-text">or</span>
                <button type="button" class="social-login-btn google">
                    Continue with Google
                </button>
            </div>
            <p class="sign-up-text">Don't have an account? <a href="signup.html" class="sign-up-link">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
