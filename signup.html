<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <style>
        .header h1:first-child {
    color: #424242;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="upper-box">
            <div class="header">
                <h1>Hi!</h1>
                <h1 class="highlight">Welcome</h1>
            </div>
            <p class="instruction-text">Let's create an account</p>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" id="email" name="email" placeholder="Email or Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <small class="helper-text">Must contain a number and at least 6 characters</small>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="signup-button">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
